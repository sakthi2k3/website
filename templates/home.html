<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/chatbot" >Chatbot</a>
        <a href="/register">Register</a>
        <a href="/">Home</a>
    </nav>
    <div id="register" class="content">
        <!-- Registration Form Goes Here -->
        <h2>Registration Form</h2>
        <p>Insert your registration form content here...</p>
    </div>
    <div id="chat" class="content hidden">
        <!-- Chatbot Section Goes Here -->
        <h2>Chatbot</h2>
        <p>Insert your chatbot section content here...</p>
    </div>

</body>

</html>
